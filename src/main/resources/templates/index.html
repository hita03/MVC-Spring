<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>MyGate - MVC Pattern for Raising Tickets</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Tickets</h1>

        <a th:href="@{/showNewTicketForm}" class="btn btn-primary btn-sm mb-3"> Add Ticket </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>TID</th>
                    <th>RID</th>
                    <th>Flat</th>
                    <th>Block</th>
                    <th>Resolved</th>
                    <th>Complaint</th>
                    <th>Response</th>
                    <th>Date Raised</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${listTickets}">
                    <td th:text="${ticket.tid}"></td>
                    <td th:text="${ticket.rid}"></td>
                    <td th:text="${ticket.flat}"></td>
                    <td th:text="${ticket.block}"></td>
                    <td th:text="${ticket.is_resolved}"></td>
                    <td th:text="${ticket.complaint}"></td>
                    <td th:text="${ticket.response}"></td>
                    <td th:text="${ticket.date_generated}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${ticket.tid})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteTicket/{id}(id=${ticket.tid})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
